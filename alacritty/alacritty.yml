import:
# - ~/.config/alacritty/catppuccin.yml
  - ~/.config/alacritty/tokyonight.yml

font:
  normal:
    family: Hack Nerd Font Mono
    style: Regular

  bold:
    family: Hack Nerd Font Mono
    style: Bold

  italic:
    family: Hack Nerd Font Mono
    style: Italic

  bold_italic:
    family: Hack Nerd Font Mono
    style: Bold Italic

cursor:
    style:
      shape: Underline
      blinking: Always
    blink_interval: 500

window:
    opacity: 0.9
    dynamic_title: true
    decorations_theme_variant: None
    padding:
      x: 4
      y: 2

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000
