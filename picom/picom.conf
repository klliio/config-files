shadow = false;
backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;

# opacity
active-opacity = 1;
inactive-opacity = 1;
frame-opaity = 0.7;
blur-background = true;
blur-strength = 2;
blur-method = "dual_kawase";
blur-background-exclude = [
	"window_type = 'dock'",
];

opacity-rule = [
	"85:class_g = 'Alacritty' && focused",
	"70:class_g = 'Alacritty' && !focused",
	"95:class_g = 'Rofi'",
	"85:class_g = 'Spotify' && focused",
	"70:class_g = 'Spotify' && !focused",
	"85:class_g = 'org.wezfurlong.wezterm' && focused",
	"70:class_g = 'org.wezfurlong.wezterm' && !focused",
	"60:class_g = 'i3lock'",
];

# fading
fading = true;
fade-delata = 1;

# rounded corners
corner-radius = 12;
rounded-corners-exclude = [
	"class_g = 'Polybar'",
];
